<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagenes</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <img class="img-fluid" src="img/carousel1.jpg" alt="carrusel1">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <img src="img/bg.jpg" width="400" alt="ayo" class="img-fluid float-start img-thumbnail">
                <img src="img/bg2.jpg" width="400" alt="ayo" class="img-fluid float-end img-thumbnail">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <figure class="figure">
                <img src="img/bg3.jpg" width="400" alt="yeez" class="img-fluid rounded">
                <figcaption class="figure.caption">
                    <p class="text-center">Descripcion de una imagen</p>
                </figcaption>
            </figure>
        </div>
        <div class="col-6">
            <figure class="figure">
                <img src="img/bg.jpg" width="400" alt="yeez" class="img-fluid rounded">
                <figcaption class="figure.caption">
                    <p class="text-center">Descripcion de otra imagen</p>
                </figcaption>
            </figure>
        </div>
    </div>
    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
