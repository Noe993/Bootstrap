<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <script src="js/bootstrap.bundle.js"></script>
    <div class="container">
        <div class="row mt-3">
            <div class="col-12">
                <button type="button" class="btn btn-primary">Primario</button>
                <button type="button" class="btn btn-secondary">Secundario</button>
                <button type="button" class="btn btn-success">Exito</button>
                <button type="button" class="btn btn-danger">Peligro</button>
                <button type="button" class="btn btn-warning">Advertencia</button>
                <button type="button" class="btn btn-info">Info</button>
                <button type="button" class="btn btn-light">Claro</button>
                <button type="button" class="btn btn-dark">Oscuro</button>
                <button type="button" class="btn btn-link">Link</button>
            </div>

            <div class="col-12">
                <hr class="mt-3">
                <div class="d-grid gap-2 col-12">
                    <button class="btn btn-primary" type="button">Primario</button>
                    <button class="btn btn-secondary" type="button">Secundario</button>
                </div>
            </div>

            <div class="col-12">
                <hr class="mt-3">
                <div class="d-flex gap-2 justify-content-end">
                    <button class="btn btn-primary" type="button">Primario</button>
                    <button class="btn btn-secondary" type="button">Secundario</button>
                </div>
            </div>
        </div>

        
    </div>
    
</body>
</html>
